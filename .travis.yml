language: python
sudo: false
cache: pip
python:
- '2.6'
- '2.7'
- '3.4'
- '3.5'
- '3.6'
install:
- pip install --upgrade pip setuptools
- python setup.py install
- pip install pyyaml
- pip install flask
- pip install six
- pip install pypandoc
# - sudo apt-get install -y pandoc
addons:
  apt_packages:
    - pandoc
before_script:
- mkdir prism
- mkdir prism/bin
- export PATH=$PATH:$PWD/prism/bin/
- ./test/prism.sh
script:
- if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then unit2 discover; else python -m unittest
  discover; fi
before_deploy:
- python ./register.py
